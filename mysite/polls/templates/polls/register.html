{% extends "polls/base.html" %}

{% load socialaccount %}

{% block content %} 

    {% load crispy_forms_tags %}         

    <div class="py-5">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            <class="box">{{ register_form|crispy }}</div>         
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p class="text-center">
            If you already have an account, <a href="{% url 'polls:login' %}">login</a> instead.<br>
            Or <button class="btn btn-outline-info">
                <a href="{% provider_login_url 'google' %}?next=/">
                    <i class="fab fa-google"></i>
                    Sign up with Google
                </a>
            </button>
        </p>
    </div>

{% endblock %}
